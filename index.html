<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="applybox">
        <h1>
            Job Application
        </h1>
        <form action="">
                    <div class="formcontainer">
                        <div class="formcontrol">
                            <label for="firstname">First Name</label>
                            <input id="firstname" name="firstname" placeholder="Enter name"/> 
                        </div>
                        <div class="formcontrol">

                            <label for="secondname">Second Name</label>
                            <input id="secondname" name="secondname" placeholder="Enter name"/>
                         
                        </div>
                        <div class="formcontrol">

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email"/>
                         
                        </div>
                        <div class="formcontrol">
                            <label for="jobrole">Select Job Role</label>
                            <select id="jobrole" name="jobrole">
                                <option value="select job role">select job role</option>
                                <option value="frontend">frontend</option>
                                <option value="backend">backend</option>
                                <option value="fullstack">fullstack</option>
                            </select>
                         
                        </div>
                        <div class="formcontrol">

                            <label for="address">address</label>
                            <textarea id="address" name="address" row="4"  cols="50 "  placeholder="Enter address"></textarea>
                           
                         
                        </div>
                        <div class="formcontrol">

                            <label for="city">City</label>
                            <input type="city" id="city" name="city" placeholder="Enter City"/>
                         
                        </div>
                        <div class="formcontrol">

                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode"/>
                         
                        </div>

                        <div class="formcontrol">

                            <label for="startdate">Start Date</label>
                            <input value="2022-02-24" type="date" id="startdate" name="startdate"/>
                         
                        </div>
                        <div class="formcontrol">

                            <label for="cv">Upload your CV</label>
                            <input type="file" id="cv" name="cv" placeholder=""/>
                         
                        </div> 
                    </div>
                   <div class="buttoncontainer">
                    <button type="submit">Apply Now</button>
                   </div>
        </form>
       </div>
    </div>
</body>
</html>
